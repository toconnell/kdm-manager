[application]
app_name = The Watcher
title = A web-based management app for Kingdom Death.
panel_revision = 0.14.27
webapp_release = 2.48.922
recent_user_horizon = 8
active_user_horizon = 15
log_root_dir = /var/log/kdm-manager/
log_summary_length = 100
pid_root_dir = /var/run/kdm-manager/
email_alerts = toconnell@toconnell.info

[users]
show_endeavor_token_controls = True
random_names_for_unnamed_assets = True
show_epithet_controls = True
update_timeline = True
preserve_sessions = False
confirm_on_remove_from_storage = False
apply_new_survivor_buffs = True
apply_weapon_specialization = True
show_remove_button = False
beta = False

[api]
version = 0.68.777
prod_fqdn = ubuntu-trusty-1.c.kdm-manager.internal
mdb = kdm-manager_v1
cwd = /home/toconnell/kdm-manager/v2/api/
static_dir = static/
api_keys_file = api_keys

[world]
log_level = DEBUG
refresh_interval = 3
asset_max_age = 15
daemon_user = toconnell

[server]
debug = True
log_level = DEBUG
production_hostname = None

